name: Weekly mirror for AOSP car app samples

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight
  workflow_dispatch:  # Allows the workflow to be run manually

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
    
    - name: Run the script
      run: |
        chmod +x process_samples.sh
        ./process_samples.sh

    - name: Get current date
      id: date
      run: echo "date=$(date -u +"%Y-%m-%d-%H%M%S")" >> $GITHUB_ENV
    
    - name: Create new branch
      run: |
        git checkout -b update-samples-${{ env.date }}

    - name: Commit changes
      run: |
        git add .
        git commit -m "Update samples - ${{ env.date }}" || echo "No changes to commit"

    - name: Push changes
      run: |
        git push --set-upstream origin update-samples-${{ env.date }}

    - name: Get branch name
      id: get_branch
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        base: ${{ steps.get_branch.outputs.branch }}
        branch: update-samples-${{ env.date }}
        title: "Weekly Update: ${{ env.date }}"
        body: "This PR contains the weekly update from https://android.googlesource.com/platform/frameworks/support/+archive/refs/heads/androidx-main/car/app/app-samples"
        labels: 'auto-generated'
        branch-sufix: timestamp
